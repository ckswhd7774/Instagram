{% extends 'base.html' %}
{% block content %}
<h1>회원가입 페이지</h1>

<form action="{% url 'userinfo:signup' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="userid" placeholder="아이디를 입력하세요">
    <input type="password" name="password" placeholder="비밀번호를 입력하세요">
    <input type="password" name="password_check" placeholder="비밀번호를 다시 입력하세요">
    <input type="text" name="name" placeholder="이름을 입력하세요">
    <input type="text" name="introduce" placeholder="자기소개를 입력하세요">
    <input type="email" name="address" placeholder="이메일 주소를 입력하세요">
    <button type="submit">회원가입</button>
</form>

{% endblock content %}
