{% extends 'base.html' %}
{% block content %}
<h1>게시물 업로드 페이지</h1>
<form action="{% url 'social:user_detail' user.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token%}
    <input type="text" name="title" placeholder="제목">
    <input type="text" name="article" placeholder="내용">
    <input type="file" name="image">
    <button type="submit">업로드</button>
</form>
{% endblock%}
