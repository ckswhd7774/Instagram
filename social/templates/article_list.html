{% extends 'base.html' %}
{% block content %}
<h1>게시물 리스트 페이지</h1>
<p><a href="{% url 'social:upload_article' %}">게시물 업로드</a></p>
<p>all articles:{{articles.count}}</p>
{% for article in articles %}
    {% if article.image %}
       <img src="{{article.image.url}}" alt="{{article.title}}" style="width: 200px;"class="card-img-top">
    {% endif %}
    <p>{{article.title}}  / {{article.article}}</p>
{% endfor %}
{% endblock%}
