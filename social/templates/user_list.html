{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<h1>안녕하세요 {{request.user}}님</h1>
<h1>User List</h1>
    {%for user in userlist %}
    <li>
        <a href="{% url 'social:user_detail' user.pk %}">{{user}}</a>
    </li>
</ul>
    {% endfor %}
{% endif %}
{% endblock content %}
